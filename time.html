<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Time Waste Calculator - Trash Tools" data-kr="시간 낭비 계산기 - Trash Tools">시간 낭비 계산기 - Trash Tools</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 즉시 다크모드 설정 적용 (페이지 로드 전)
        (function() {
            if (localStorage.getItem('darkMode') !== 'disabled') {
                document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.style.setProperty('--bg-image', "url('back1.png')");
            }
        })();
    </script>
    <style>
        /* Body background */
        body {
            background: var(--bg-image, url('back1.png')) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow-x: hidden;
            transition: background 0.3s ease;
            min-height: 100vh;
        }
        
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .navbar .links {
            display: flex;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar #darkModeToggle {
            cursor: pointer;
            padding: 14px 20px;
        }
        
        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
            box-sizing: border-box;
            position: relative;
            overflow: visible;
        }

        /* Start container */
        .start-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
            opacity: 1;
        }

        .start-container.slide-out {
            transform: translateX(-200%);
            opacity: 0;
        }

        /* Title section */
        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #889eff 0%, #c48aff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body .subtitle {
            font-size: 1rem;
            color: #111 !important;
            margin-bottom: 0;
            font-weight: 600;
        }

        /* Questions container */
        .questions-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(200%);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden;
            pointer-events: none;
        }

        .questions-container.slide-in {
            transform: translate(-50%, -50%) translateX(0);
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .questions-container.slide-out {
            transform: translate(-50%, -50%) translateX(-200%);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Question section */
        .question-section {
            text-align: center;
        }

        body .question-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #111 !important;
        }

        body .question-subtitle {
            font-size: 1rem;
            color: #111 !important;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .question-input input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        .question-input input:focus {
            outline: none;
            border-color: #889eff;
            box-shadow: 0 0 15px rgba(136, 158, 255, 0.3);
        }

        .next-btn {
            background: linear-gradient(45deg, #889eff 0%, #c48aff 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(136, 158, 255, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .question-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        body .skip-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #111 !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        body .skip-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000 !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #889eff 0%, #c48aff 100%);
            border-radius: 3px;
            transition: width 0.15s ease;
            width: 0%;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #889eff;
            box-shadow: 0 0 10px rgba(136, 158, 255, 0.3);
        }

        /* Calculate button */
        .start-btn {
            background: linear-gradient(45deg, #889eff 0%, #c48aff 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(136, 158, 255, 0.4);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(136, 158, 255, 0.4);
        }

        /* Results section */
        .results-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(200%);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden;
            pointer-events: none;
        }

        .results-section.slide-in {
            transform: translate(-50%, -50%) translateX(0);
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .results-section.slide-out {
            transform: translate(-50%, -50%) translateX(200%);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Total time display at top center */
        .total-time-display {
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #889eff;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 20px;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(136, 158, 255, 0.3);
            width: fit-content;
        }

        /* Chart container */
        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Score section */
        .score-section {
            text-align: center;
            margin-bottom: 20px;
        }

        body .score-section h3 {
            font-size: 1rem;
            color: #111 !important;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .score-display {
            font-size: 1.4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 8px;
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

        .score-comment {
            font-size: 0.9rem;
            color: #333;
            font-weight: 500;
            line-height: 1.3;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Chart container */
        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 15px;
        }

        /* Activities section */
        .activities-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .activities-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        body .activities-section h3 {
            text-align: center;
            margin: 0;
            color: #111 !important;
            font-size: 1rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #889eff 0%, #c48aff 100%);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .refresh-btn:hover {
            transform: rotate(-180deg);
            box-shadow: 0 4px 15px rgba(136, 158, 255, 0.4);
        }

        .refresh-btn svg {
            width: 18px;
            height: 18px;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .activity-item.fade-out {
            opacity: 0;
        }

        .activity-item.fade-in {
            opacity: 1;
        }

        body .activity-name {
            font-weight: 600;
            color: #111 !important;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .activity-count {
            font-size: 1rem;
            color: #889eff;
            font-weight: bold;
        }

        body .activity-drip {
            font-size: 0.8rem;
            color: #222 !important;
            font-style: italic;
            margin-top: 4px;
            font-weight: 600;
        }

        /* Back button */
        .back-btn {
            background: linear-gradient(45deg, #889eff 0%, #c48aff 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto 0;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(136, 158, 255, 0.4);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover svg {
            transform: translateX(-3px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .navbar .links {
                position: fixed;
                left: -100%;
                top: 60px;
                flex-direction: column;
                background-color: #333;
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }
            
            .navbar .links.active {
                left: 0;
            }
            
            .navbar .links a {
                margin: 0;
                padding: 20px;
                border-bottom: 1px solid #555;
            }

            .main-title {
                font-size: 1.8rem;
            }

            .start-container,
            .questions-container,
            .results-section {
                padding: 25px;
            }

            .activities-grid {
                grid-template-columns: 1fr;
            }

            .question-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .next-btn,
            .skip-btn {
                min-width: 200px;
            }

            .total-time-display {
                font-size: 1.2rem;
                padding: 10px 16px;
            }

            .chart-container {
                height: 200px;
            }

            .activity-item {
                padding: 15px;
            }

            .activity-name {
                font-size: 1rem;
            }

            .activity-count {
                font-size: 1.1rem;
            }

            .activity-drip {
                font-size: 0.9rem;
            }

            .language-selector {
                bottom: 10px;
                right: 10px;
            }
            
            .language-selector select {
                padding: 12px 16px;
                font-size: 16px;
                min-width: 100px;
                max-height: 150px;
            }
        }

        /* Dark mode styles */
        .dark-mode {
            color: #e0e0e0;
        }

        .dark-mode .navbar {
            background-color: #1c1c1c;
        }

        .dark-mode .navbar a {
            color: #e0e0e0;
        }

        .dark-mode .navbar a:hover {
            background-color: #333;
        }

        .dark-mode .start-container,
        .dark-mode .questions-container,
        .dark-mode .results-section {
            background: rgba(30, 30, 30, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .activities-section,
        .dark-mode .activity-item {
            background: rgba(30, 30, 30, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .total-time-display {
            background: rgba(30, 30, 30, 0.2);
            color: #a8edea !important;
            box-shadow: 0 4px 15px rgba(168, 237, 234, 0.3);
        }

        body.dark-mode .activities-section h3 {
            color: #ffffff !important;
            font-weight: 600;
        }

        body.dark-mode .activity-drip {
            color: #ccc !important;
            font-weight: 500;
        }

        body.dark-mode .score-comment {
            color: #e0e0e0 !important;
        }

        body.dark-mode .score-section h3 {
            color: #ffffff !important;
        }

        body.dark-mode .question-title,
        body.dark-mode .activity-name {
            color: #ffffff !important;
        }

        body.dark-mode .subtitle,
        body.dark-mode .question-subtitle {
            color: #e0e0e0 !important;
            font-weight: 500;
        }

        .dark-mode .question-input input {
            background: rgba(30, 30, 30, 0.3);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .skip-btn {
            background: rgba(30, 30, 30, 0.3);
            color: #e0e0e0 !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .skip-btn:hover {
            background: rgba(30, 30, 30, 0.5);
            color: #ffffff !important;
        }

        /* Share section */
        .share-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }



        /* Language Selector */
        .language-selector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* Hide language selector in results section */
        .results-section .language-selector {
            display: none;
        }
        
        .language-selector select {
            padding: 16px 24px;
            border: 2px solid #333;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .language-selector select {
            padding: 16px 24px;
            border: 2px solid #333;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .language-selector select:hover {
            border-color: #889eff;
            box-shadow: 0 2px 8px rgba(136, 158, 255, 0.3);
        }
        
        .dark-mode .language-selector select {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        
        .dark-mode .language-selector select:hover {
            border-color: #a8edea;
            box-shadow: 0 2px 8px rgba(168, 237, 234, 0.3);
        }
    </style>
</head>

            <span></span>
            <span></span>
        </div>

        <div class="questions-container">
            <div class="question-section">
                <h2 class="question-title" id="questionTitle">📱 폰 사용 시간</h2>

                    <input type="number" id="questionInput" placeholder="분 단위로 입력해주세요" min="0">

        // Start questions
        function startQuestions() {
            const startContainer = document.querySelector('.start-container');
            const questionsContainer = document.querySelector('.questions-container');
            
            // Reset questions container state first
            questionsContainer.classList.remove('slide-out');
            
            // Slide start container out to the left
            startContainer.classList.add('slide-out');
            
            // After start slides out, slide questions in from the right
            setTimeout(() => {
                questionsContainer.classList.add('slide-in');
                showQuestion(0);
            }, 200);
        }

        // Show question
        function showQuestion(questionIndex) {
            const question = questions[questionIndex];
            const currentLanguage = document.getElementById('languageSelect').value;
            
            document.getElementById('questionTitle').textContent = question.title[currentLanguage];
            document.getElementById('questionSubtitle').textContent = question.subtitle[currentLanguage];
            document.getElementById('questionInput').placeholder = question.placeholder[currentLanguage];
            document.getElementById('questionInput').value = '';
            
            // Update progress bar
            const progress = ((questionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Focus on input
            document.getElementById('questionInput').focus();
        }

        // Next question
        function nextQuestion() {
            const input = document.getElementById('questionInput');
            const value = parseInt(input.value) || 0;
            
            if (value === 0) {
                alert('시간을 입력해주세요!');
                return;
            }
            
            // Save answer
            userAnswers[currentQuestion] = value;
            
            // Move to next question or show results
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                // All questions answered, show results
                showResults();
            }
        }

        // Skip question (set to 0)
        function skipQuestion() {
            // Save answer as 0
            userAnswers[currentQuestion] = 0;
            
            // Move to next question or show results
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                // All questions answered, show results
                showResults();
            }
        }

            // After questions slides out, slide results in from the right
            setTimeout(() => {
                resultsSection.classList.add('slide-in');
                calculateAndDisplayResults();
                
                // Hide language selector in results
                const languageSelector = document.querySelector('.language-selector');
                if (languageSelector) {
                    languageSelector.style.display = 'none';
                }
            }, 200);
        }

        // Calculate and display results
        function calculateAndDisplayResults() {
            const totalTime = userAnswers.reduce((sum, time) => sum + time, 0);
            
            // Save data
            saveData(userAnswers[0], userAnswers[1], userAnswers[2], userAnswers[3], userAnswers[4], userAnswers[5], userAnswers[6], userAnswers[7], totalTime);
            
            // Display total time
            updateTotalTimeDisplay(totalTime);

            // Calculate and display score
            calculateAndDisplayScore(totalTime);

            // Create chart with all 8 categories
            createChart(userAnswers[0], userAnswers[1], userAnswers[2], userAnswers[3], userAnswers[4], userAnswers[5], userAnswers[6], userAnswers[7]);

            // Show activities
            showActivities(totalTime);
        }

        // Calculate and display score
        function calculateAndDisplayScore(totalTime) {
            // Calculate score: (1 - wastedTime / 720) * 100, rounded to integer
            const score = Math.round((1 - totalTime / 720) * 100);
            const clampedScore = Math.max(0, Math.min(100, score)); // Ensure score is between 0-100
            
            // Get score comment based on score range
            const scoreComment = getScoreComment(clampedScore);
            
            // Display score and comment
            const currentLanguage = document.getElementById('languageSelect').value;
            const scoreText = currentLanguage === 'kr' ? `${clampedScore}점` : `${clampedScore} points`;
            
            document.getElementById('scoreDisplay').textContent = scoreText;
            document.getElementById('scoreComment').textContent = scoreComment;
            
            // Update score color based on score
            updateScoreColor(clampedScore);
        }

        // Get score comment based on score range
        function getScoreComment(score) {
            const currentLanguage = document.getElementById('languageSelect').value;
            
            if (score >= 90) {
                return currentLanguage === 'kr' ? 
                    "👑 지립니다 형님 시간을 알차게 쓰시네요" : 
                    "👑 Damn, you're really efficient with your time!";
            } else if (score >= 75) {
                return currentLanguage === 'kr' ? 
                    "🧠 꽤 알차게 살았네요. 이 정도면 대단합니다!" : 
                    "🧠 Pretty productive day! This is impressive!";
            } else if (score >= 50) {
                return currentLanguage === 'kr' ? 
                    "🙂 쓸데없는 것도 했지만... 괜찮아요, 사람 사는 거죠" : 
                    "🙂 Did some useless stuff but... it's okay, that's life";
            } else if (score >= 30) {
                return currentLanguage === 'kr' ? 
                    "😅 조금은 과하게 흘렸네요. 내일은 조금만 아껴봐요" : 
                    "😅 Wasted a bit too much. Try to save some time tomorrow";
            } else if (score >= 10) {
                return currentLanguage === 'kr' ? 
                    "🫠 시간이 모래처럼… 어디로 간 거죠?" : 
                    "🫠 Time slipped through like sand... where did it go?";
            } else {
                return currentLanguage === 'kr' ? 
                    "💀 하루를 통째로 소각했습니다. 리셋이 필요합니다" : 
                    "💀 Completely incinerated the whole day. Need a reset";
            }
        }

        // Update score color based on score
        function updateScoreColor(score) {
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            // Calculate color based on score (0 = red, 100 = green)
            let r, g, b;
            
            if (score <= 50) {
                // Red to Yellow (0-50)
                r = 255;
                g = Math.round((score / 50) * 255);
                b = 0;
            } else {
                // Yellow to Green (50-100)
                r = Math.round(((100 - score) / 50) * 255);
                g = 255;
                b = 0;
            }
            
            const color = `rgb(${r}, ${g}, ${b})`;
            const shadowColor = `rgba(${r}, ${g}, ${b}, 0.3)`;
            
            scoreDisplay.style.color = color;
            scoreDisplay.style.boxShadow = `0 4px 15px ${shadowColor}`;
        }

        // Update total time display with language support
        function updateTotalTimeDisplay(totalTime) {
            const currentLanguage = document.getElementById('languageSelect').value;
            const timeUnit = currentLanguage === 'kr' ? '분' : 'min';
            document.getElementById('totalTimeDisplay').textContent = `${totalTime}${timeUnit}`;
        }

        // Load saved data from localStorage
        function loadSavedData() {
            const savedData = localStorage.getItem('timeWasteData');
            if (savedData) {
                const data = JSON.parse(savedData);
                userAnswers = [
                    data.snsTime || 0, 
                    data.webtoonTime || 0, 
                    data.gameTime || 0, 
                    data.videoTime || 0, 
                    data.blankTime || 0, 
                    data.messengerTime || 0, 
                    data.shoppingTime || 0, 
                    data.otherTime || 0
                ];
            }
        }

        // Save data to localStorage
        function saveData(snsTime, webtoonTime, gameTime, videoTime, blankTime, messengerTime, shoppingTime, otherTime, totalTime) {
            const data = {
                snsTime: snsTime,
                webtoonTime: webtoonTime,
                gameTime: gameTime,
                videoTime: videoTime,
                blankTime: blankTime,
                messengerTime: messengerTime,
                shoppingTime: shoppingTime,
                otherTime: otherTime,
                totalTime: totalTime
            };
            localStorage.setItem('timeWasteData', JSON.stringify(data));
        }

        // Calculate time and show results (legacy function - not used anymore)
        function calculateTime() {
            // This function is kept for compatibility but not used in the new flow
        }

        // Create donut chart
        function createChart(snsTime, webtoonTime, gameTime, videoTime, blankTime, messengerTime, shoppingTime, otherTime) {
            const ctx = document.getElementById('timeChart').getContext('2d');
            
            // Destroy existing chart
            if (timeChart) {
                timeChart.destroy();
            }

            const currentLanguage = document.getElementById('languageSelect').value;
            const labels = currentLanguage === 'kr' 
                ? ['📱 SNS', '📖 웹툰/커뮤니티', '🎮 게임', '📺 영상', '😴 멍때리기', '💬 메신저', '🛒 쇼핑', '⏰ 기타']
                : ['📱 SNS', '📖 Webtoon/Community', '🎮 Games', '📺 Video', '😴 Staring', '💬 Messenger', '🛒 Shopping', '⏰ Others'];

            timeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: [snsTime, webtoonTime, gameTime, videoTime, blankTime, messengerTime, shoppingTime, otherTime],
                        backgroundColor: [
                            'rgba(136, 158, 255, 0.8)',
                            'rgba(196, 138, 255, 0.8)',
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(108, 117, 125, 0.8)',
                            'rgba(40, 167, 69, 0.8)',
                            'rgba(220, 53, 69, 0.8)',
                            'rgba(23, 162, 184, 0.8)'
                        ],
                        borderColor: [
                            'rgba(136, 158, 255, 1)',
                            'rgba(196, 138, 255, 1)',
                            'rgba(255, 107, 107, 1)',
                            'rgba(255, 193, 7, 1)',
                            'rgba(108, 117, 125, 1)',
                            'rgba(40, 167, 69, 1)',
                            'rgba(220, 53, 69, 1)',
                            'rgba(23, 162, 184, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                usePointStyle: true,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: ${context.parsed}분 (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Show activities
        function showActivities(totalTime) {
            const activitiesGrid = document.getElementById('activitiesGrid');
            activitiesGrid.innerHTML = '';

            // Shuffle activities and take first 3
            const shuffledActivities = [...activities].sort(() => Math.random() - 0.5).slice(0, 3);

            const currentLanguage = document.getElementById('languageSelect').value;

            shuffledActivities.forEach(activity => {
                const count = Math.floor(totalTime * activity.rate);
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item fade-in';
                activityItem.innerHTML = `
                    <div class="activity-name">${activity.name[currentLanguage]}</div>
                    <div class="activity-count">${count} ${activity.unit[currentLanguage]}</div>
                    <div class="activity-drip">${activity.drip[currentLanguage]}</div>
                `;
                activitiesGrid.appendChild(activityItem);
            });
        }

        // Refresh activities with fade effect
        function refreshActivities() {
            const activitiesGrid = document.getElementById('activitiesGrid');
            const activityItems = activitiesGrid.querySelectorAll('.activity-item');
            
            // Fade out current activities
            activityItems.forEach(item => {
                item.classList.add('fade-out');
            });
            
            // After fade out, show new activities
            setTimeout(() => {
                const totalTime = userAnswers.reduce((sum, time) => sum + time, 0);
                showActivities(totalTime);
            }, 300);
        }

        // Go back to questions (from results) or to start (from questions)
        function goBack() {
            const questionsContainer = document.querySelector('.questions-container');
            const resultsSection = document.getElementById('resultsSection');
            
            // Check if we're in results view
            if (resultsSection.classList.contains('slide-in')) {
                // Go back from results to questions
                resultsSection.classList.remove('slide-in');
                resultsSection.classList.add('slide-out');
                
                setTimeout(() => {
                    questionsContainer.classList.remove('slide-out');
                    questionsContainer.classList.add('slide-in');
                    showQuestion(currentQuestion - 1); // Show last question
                }, 400);
                
                setTimeout(() => {
                    resultsSection.classList.remove('slide-out');
                }, 800);
                
                // Show language selector when leaving results
                const languageSelector = document.querySelector('.language-selector');
                if (languageSelector) {
                    languageSelector.style.display = 'block';
                }
            } else {
                // Go back from questions to start
                goBackToStart();
            }
        }

        // Share result function
        async function shareResult() {
            const totalTime = userAnswers.reduce((sum, time) => sum + time, 0);
            const shareUrl = `${window.location.origin}${window.location.pathname.replace('time.html', 'result.html')}?wasted=${totalTime}`;
            
            if (navigator.share) {
                // Use Web Share API if available
                try {
                    await navigator.share({
                        title: 'My Time Waste Result',
                        text: `I wasted ${totalTime} minutes today! Check out my score!`,
                        url: shareUrl
                    });
                } catch (err) {
                    // Fallback to clipboard
                    copyToClipboard(shareUrl);
                }
            } else {
                // Fallback to clipboard
                copyToClipboard(shareUrl);
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const currentLanguage = document.getElementById('languageSelect').value;
                const message = currentLanguage === 'kr' ? '링크가 클립보드에 복사되었습니다!' : 'Link copied to clipboard!';
                alert(message);
            }).catch(() => {
                const currentLanguage = document.getElementById('languageSelect').value;
                const message = currentLanguage === 'kr' ? '링크 복사에 실패했습니다.' : 'Failed to copy link.';
                alert(message);
            });
        }

        // Go back to start
        function goBackToStart() {
            const startContainer = document.querySelector('.start-container');
            const questionsContainer = document.querySelector('.questions-container');
            const resultsSection = document.getElementById('resultsSection');
            
            // Check if we're in results view
            if (resultsSection.classList.contains('slide-in')) {
                // Slide results out to the right first
                resultsSection.classList.remove('slide-in');
                resultsSection.classList.add('slide-out');
                
                // After results slides out, slide start back in from the left
                setTimeout(() => {
                    startContainer.classList.remove('slide-out');
                }, 400);
                
                // Clean up the slide-out class after animation completes
                setTimeout(() => {
                    resultsSection.classList.remove('slide-out');
                }, 600);
                
                // Show language selector when leaving results
                const languageSelector = document.querySelector('.language-selector');
                if (languageSelector) {
                    languageSelector.style.display = 'block';
                }
            } else {
                // Slide questions out to the left
                questionsContainer.classList.remove('slide-in');
                questionsContainer.classList.add('slide-out');
                
                // After questions slides out, slide start back in from the left
                setTimeout(() => {
                    startContainer.classList.remove('slide-out');
                }, 400);
                
                // Clean up the slide-out class after animation completes
                setTimeout(() => {
                    questionsContainer.classList.remove('slide-out');
                }, 600);
            }
            
            // Reset state
            currentQuestion = 0;
            userAnswers = [0, 0, 0, 0, 0, 0, 0, 0];
            
            // Reset input field
            const questionInput = document.getElementById('questionInput');
            if (questionInput) {
                questionInput.value = '';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            initializeSiteFeatures();
            
            // Mobile dropdown positioning
            const languageSelect = document.getElementById('languageSelect');
            if (languageSelect) {
                languageSelect.addEventListener('focus', function() {
                    if (window.innerWidth <= 768) {
                        // Check if dropdown would go below viewport
                        const rect = this.getBoundingClientRect();
                        const dropdownHeight = 150; // Approximate dropdown height
                        const viewportHeight = window.innerHeight;
                        
                        if (rect.bottom + dropdownHeight > viewportHeight) {
                            // Move the selector up if dropdown would be cut off
                            const languageSelector = document.querySelector('.language-selector');
                            languageSelector.style.bottom = 'auto';
                            languageSelector.style.top = '20px';
                        }
                    }
                });
                
                languageSelect.addEventListener('blur', function() {
                    if (window.innerWidth <= 768) {
                        // Reset position when dropdown closes
                        const languageSelector = document.querySelector('.language-selector');
                        languageSelector.style.bottom = '20px';
                        languageSelector.style.top = 'auto';
                    }
                });
            }
        });

        // Initialize site features (dark mode, language, hamburger menu)
        function initializeSiteFeatures() {
            // Check local storage for dark mode setting
            if (localStorage.getItem('darkMode') !== 'disabled') {
                document.body.classList.add('dark-mode');
                document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
            }

            // Load saved language preference
            const savedLanguage = localStorage.getItem('language') || 'kr';
            document.getElementById('languageSelect').value = savedLanguage;
            changeLanguage();
            
            // Set initial dark mode toggle button text
            const isDarkMode = document.body.classList.contains('dark-mode');
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (isDarkMode) {
                darkModeToggle.innerHTML = savedLanguage === 'kr' ? '🌕 라이트 모드' : '🌕 Light Mode';
            }

            // Hamburger menu functionality
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            document.querySelectorAll('.navbar .links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });

            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                const darkModeEnabled = document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
                
                // Change background based on mode
                if (darkModeEnabled) {
                    document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
                } else {
                    document.documentElement.style.setProperty('--bg-image', "url('back1.png')");
                }
                
                // Update button text based on current language
                const currentLanguage = document.getElementById('languageSelect').value;
                if (darkModeEnabled) {
                    this.innerHTML = currentLanguage === 'kr' ? '🌕 라이트 모드' : '🌕 Light Mode';
                } else {
                    this.innerHTML = currentLanguage === 'kr' ? '🌙 다크 모드' : '🌙 Dark Mode';
                }
            });
        }

        // Language change function
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            localStorage.setItem('language', language);
            
            // Update all elements with data attributes
            const elements = document.querySelectorAll('[data-en][data-kr]');
            elements.forEach(element => {
                if (language === 'kr') {
                    element.innerHTML = element.getAttribute('data-kr');
                } else {
                    element.innerHTML = element.getAttribute('data-en');
                }
            });
            
            // Update dark mode toggle button text
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = document.body.classList.contains('dark-mode');
            if (isDarkMode) {
                darkModeToggle.innerHTML = language === 'kr' ? '🌕 라이트 모드' : '🌕 Light Mode';
            } else {
                darkModeToggle.innerHTML = language === 'kr' ? '🌙 다크 모드' : '🌙 Dark Mode';
            }

            // Update current question if in questions view
            const questionsContainer = document.querySelector('.questions-container');
            if (questionsContainer && questionsContainer.classList.contains('slide-in')) {
                showQuestion(currentQuestion);
            }

            // Update activities if in results view
            const resultsSection = document.getElementById('resultsSection');
            if (resultsSection && resultsSection.classList.contains('slide-in')) {
                const totalTime = userAnswers.reduce((sum, time) => sum + time, 0);
                updateTotalTimeDisplay(totalTime);
                calculateAndDisplayScore(totalTime);
                showActivities(totalTime);
                
                // Update chart labels
                createChart(userAnswers[0], userAnswers[1], userAnswers[2], userAnswers[3], userAnswers[4], userAnswers[5], userAnswers[6], userAnswers[7]);
            }
        }

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const questionsContainer = document.querySelector('.questions-container');
                if (questionsContainer.classList.contains('slide-in')) {
                    nextQuestion();
                }
            }
        });
    </script>
