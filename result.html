            const urlParams = new URLSearchParams(window.location.search);

            return Math.max(0, wasted); // Ensure non-negative
        }

            const score = Math.round((1 - wastedTime / 720) * 100);
            return Math.max(0, Math.min(100, score)); // Ensure score is between 0-100

        // Generate activities list
        function generateActivities(wastedTime) {
            const currentLanguage = document.getElementById('languageSelect').value;
            const possibleActivities = [];

            // Generate all possible activities
            activities.forEach(activity => {
                const count = Math.floor(wastedTime * activity.rate);
                if (count > 0) {
                    const unit = currentLanguage === 'kr' ? activity.unit.kr : activity.unit.en;
                    const name = currentLanguage === 'kr' ? activity.name.kr : activity.name.en;
                    
                    let text;
                    if (currentLanguage === 'kr') {
                        text = `${wastedTime}분이면 ${name} ${count}${unit}를 할 수 있었습니다`;
                    } else {
                        text = `In ${wastedTime} minutes, you could have done ${count} ${unit} of ${name}`;
                    }
                    
                    possibleActivities.push({
                        text: text
                    });
                }
            });

            // Return random 3 activities
            const shuffled = possibleActivities.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3).map(activity => activity.text);
        }

        // Update score color based on score
        function updateScoreColor(score) {
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            // Calculate color based on score (0 = red, 100 = green)
            let r, g, b;
            
            if (score <= 50) {
                // Red to Yellow (0-50)
                r = 255;
                g = Math.round((score / 50) * 255);
                b = 0;
            } else {
                // Yellow to Green (50-100)
                r = Math.round(((100 - score) / 50) * 255);
                g = 255;
                b = 0;
            }
            
            const color = `rgb(${r}, ${g}, ${b})`;
            const shadowColor = `rgba(${r}, ${g}, ${b}, 0.3)`;
            
            scoreDisplay.style.color = color;
            scoreDisplay.style.boxShadow = `0 4px 15px ${shadowColor}`;
        }

        // Share result
        async function shareResult() {
            const currentUrl = window.location.href;
            
            if (navigator.share) {
                // Use Web Share API if available
                try {
                    await navigator.share({
                        title: 'My Time Waste Result',
                        text: 'Check out my time waste score!',
                        url: currentUrl
                    });
                } catch (err) {
                    // Fallback to clipboard
                    copyToClipboard(currentUrl);
                }
            } else {
                // Fallback to clipboard
                copyToClipboard(currentUrl);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const currentLanguage = document.getElementById('languageSelect').value;
                const message = currentLanguage === 'kr' ? '링크가 클립보드에 복사되었습니다!' : 'Link copied to clipboard!';
                alert(message);
            }).catch(() => {
                const currentLanguage = document.getElementById('languageSelect').value;
                const message = currentLanguage === 'kr' ? '링크 복사에 실패했습니다.' : 'Failed to copy link.';
                alert(message);
            });
        }

        // Display results
        function displayResults() {
            const wastedTime = getWastedTime();
            const score = calculateScore(wastedTime);
            const scoreComment = getScoreComment(score);
            const activities = generateActivities(wastedTime);
            
            // Update time display
            const currentLanguage = document.getElementById('languageSelect').value;
            const timeUnit = currentLanguage === 'kr' ? '분' : 'min';
            document.getElementById('totalTimeDisplay').textContent = `${wastedTime}${timeUnit}`;
            
            // Update score display
            const scoreText = currentLanguage === 'kr' ? `${score}점` : `${score} points`;
            document.getElementById('scoreDisplay').textContent = scoreText;
            document.getElementById('scoreComment').textContent = scoreComment;
            
            // Update activities list
            const activitiesList = document.getElementById('activitiesList');
            activitiesList.innerHTML = activities.map(activity => 
                `<div class="activity-item">${activity}</div>`
            ).join('');
            
            // Update score color
            updateScoreColor(score);
        }

        // Language change function
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            localStorage.setItem('language', language);
            
            // Update all elements with data attributes
            const elements = document.querySelectorAll('[data-en][data-kr]');
            elements.forEach(element => {
                if (language === 'kr') {
                    element.innerHTML = element.getAttribute('data-kr');
                } else {
                    element.innerHTML = element.getAttribute('data-en');
                }
            });
            
            // Update dark mode toggle button text
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = document.body.classList.contains('dark-mode');
            if (isDarkMode) {
                darkModeToggle.innerHTML = language === 'kr' ? '🌕 라이트 모드' : '🌕 Light Mode';
            } else {
                darkModeToggle.innerHTML = language === 'kr' ? '🌙 다크 모드' : '🌙 Dark Mode';
            }

            // Refresh results with new language
            displayResults();
        }

        // Initialize site features
        function initializeSiteFeatures() {
            // Check local storage for dark mode setting
            if (localStorage.getItem('darkMode') !== 'disabled') {
                document.body.classList.add('dark-mode');
                document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
            }

            // Load saved language preference
            const savedLanguage = localStorage.getItem('language') || 'kr';
            document.getElementById('languageSelect').value = savedLanguage;
            changeLanguage();
            
            // Set initial dark mode toggle button text
            const isDarkMode = document.body.classList.contains('dark-mode');
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (isDarkMode) {
                darkModeToggle.innerHTML = savedLanguage === 'kr' ? '🌕 라이트 모드' : '🌕 Light Mode';
            }

            // Hamburger menu functionality
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            document.querySelectorAll('.navbar .links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });

            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                const darkModeEnabled = document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
                
                // Change background based on mode
                if (darkModeEnabled) {
                    document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
                } else {
                    document.documentElement.style.setProperty('--bg-image', "url('back1.png')");
                }
                
                // Update button text based on current language
                const currentLanguage = document.getElementById('languageSelect').value;
                if (darkModeEnabled) {
                    this.innerHTML = currentLanguage === 'kr' ? '🌕 라이트 모드' : '🌕 Light Mode';
                } else {
                    this.innerHTML = currentLanguage === 'kr' ? '🌙 다크 모드' : '🌙 Dark Mode';
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSiteFeatures();
            displayResults();
            
            // Mobile dropdown positioning
            const languageSelect = document.getElementById('languageSelect');
            if (languageSelect) {
                languageSelect.addEventListener('focus', function() {
                    if (window.innerWidth <= 768) {
                        // Check if dropdown would go below viewport
                        const rect = this.getBoundingClientRect();
                        const dropdownHeight = 150; // Approximate dropdown height
                        const viewportHeight = window.innerHeight;
                        
                        if (rect.bottom + dropdownHeight > viewportHeight) {
                            // Move the selector up if dropdown would be cut off
                            const languageSelector = document.querySelector('.language-selector');
                            languageSelector.style.bottom = 'auto';
                            languageSelector.style.top = '20px';
                        }
                    }
                });
                
                languageSelect.addEventListener('blur', function() {
                    if (window.innerWidth <= 768) {
                        // Reset position when dropdown closes
                        const languageSelector = document.querySelector('.language-selector');
                        languageSelector.style.bottom = '20px';
                        languageSelector.style.top = 'auto';
                    }
                });
            }
        });
