    </style>

    <script>
        // Check local storage for dark mode setting
        if (localStorage.getItem('darkMode') !== 'disabled') {
            document.body.classList.add('dark-mode');
            document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
        }

        // Toggle dark mode
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            const darkModeEnabled = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
            
            // Change background based on mode
            if (darkModeEnabled) {
                document.documentElement.style.setProperty('--bg-image', "url('back2.png')");
            } else {
                document.documentElement.style.setProperty('--bg-image', "url('back1.png')");
            }
            
            // Update button text based on current language
            const currentLanguage = document.getElementById('languageSelect').value;
            if (darkModeEnabled) {
                this.innerHTML = currentLanguage === 'kr' ? 'üåï ÎùºÏù¥Ìä∏ Î™®Îìú' : 'üåï Light Mode';
            } else {
                this.innerHTML = currentLanguage === 'kr' ? 'üåô Îã§ÌÅ¨ Î™®Îìú' : 'üåô Dark Mode';
            }
        });

        // Translation function using MyMemory API (CORS-friendly)
        async function translateText(text, targetLang) {
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ko`);
                const data = await response.json();
                
                if (data.responseStatus === 200) {
                    return data.responseData.translatedText;
                } else {
                    console.error('Translation API error:', data.responseDetails);
                    return null;
                }
            } catch (error) {
                console.error('Translation error:', error);
                return null;
            }
        }

        function fetchFact() {
            const currentLanguage = document.getElementById('languageSelect').value;
            
            fetch('https://uselessfacts.jsph.pl/random.json?language=en')
                .then(response => response.json())
                .then(async data => {
                    let factText = data.text;
                    
                    // If Korean is selected, translate the fact
                    if (currentLanguage === 'kr') {
                        document.getElementById('fact').innerText = "Î≤àÏó≠ Ï§ë...";
                        const translatedText = await translateText(factText, 'ko');
                        
                        if (translatedText) {
                            factText = translatedText;
                        } else {
                            // If translation fails, show original with note
                            factText = factText + "\n\n(Î≤àÏó≠Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§)";
                        }
                    }
                    
                    document.getElementById('fact').innerText = factText;
                })
                .catch(error => {
                    console.error('Error fetching fact:', error);
                    const errorMessage = currentLanguage === 'kr' ? 
                        "ÏÇ¨Ïã§ÏùÑ Í∞ÄÏ†∏Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§." : 
                        "Error fetching fact.";
                    document.getElementById('fact').innerText = errorMessage;
                });
        }

        // Language change function
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            localStorage.setItem('language', language);
            
            // Update all elements with data attributes
            const elements = document.querySelectorAll('[data-en][data-kr]');
            elements.forEach(element => {
                if (language === 'kr') {
                    element.innerHTML = element.getAttribute('data-kr');
                } else {
                    element.innerHTML = element.getAttribute('data-en');
                }
            });
            
            // Show/hide translation notice
            const translationNotice = document.getElementById('translationNotice');
            if (language === 'kr') {
                translationNotice.style.display = 'block';
            } else {
                translationNotice.style.display = 'none';
            }
            
            // Update dark mode toggle button text
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = document.body.classList.contains('dark-mode');
            if (isDarkMode) {
                darkModeToggle.innerHTML = language === 'kr' ? 'üåï ÎùºÏù¥Ìä∏ Î™®Îìú' : 'üåï Light Mode';
            } else {
                darkModeToggle.innerHTML = language === 'kr' ? 'üåô Îã§ÌÅ¨ Î™®Îìú' : 'üåô Dark Mode';
            }
        }

        // Load saved language preference
        const savedLanguage = localStorage.getItem('language') || 'en';
        document.getElementById('languageSelect').value = savedLanguage;
        changeLanguage();
        
        // Set initial dark mode toggle button text
        const isDarkMode = document.body.classList.contains('dark-mode');
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (isDarkMode) {
            darkModeToggle.innerHTML = savedLanguage === 'kr' ? 'üåï ÎùºÏù¥Ìä∏ Î™®Îìú' : 'üåï Light Mode';
        }
        
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.navbar .links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
        
        // Mobile dropdown positioning
        const languageSelect = document.getElementById('languageSelect');
        if (languageSelect) {
            languageSelect.addEventListener('focus', function() {
                if (window.innerWidth <= 768) {
                    // Check if dropdown would go below viewport
                    const rect = this.getBoundingClientRect();
                    const dropdownHeight = 150; // Approximate dropdown height
                    const viewportHeight = window.innerHeight;
                    
                    if (rect.bottom + dropdownHeight > viewportHeight) {
                        // Move the selector up if dropdown would be cut off
                        const languageSelector = document.querySelector('.language-selector');
                        languageSelector.style.bottom = 'auto';
                        languageSelector.style.top = '20px';
                    }
                }
            });
            
            languageSelect.addEventListener('blur', function() {
                if (window.innerWidth <= 768) {
                    // Reset position when dropdown closes
                    const languageSelector = document.querySelector('.language-selector');
                    languageSelector.style.bottom = '20px';
                    languageSelector.style.top = 'auto';
                }
            });
        }
    </script>
