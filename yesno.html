<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .navbar .links {
            display: flex;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar #darkModeToggle {
            cursor: pointer;
            padding: 14px 20px;
        }
        /* Content container styling */
        .container {
            width: 50%;
            max-width: 960px;
            margin: 60px auto 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 80px auto 0 auto;
                padding: 15px;
            }
            
            #answer {
                font-size: 60px;
            }
            
            .language-selector {
                bottom: 10px;
                right: 10px;
            }
            
            .language-selector select {
                padding: 12px 16px;
                font-size: 16px;
                min-width: 100px;
            }
            
            #retryButton {
                bottom: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        

        .container.hidden {
            display: none; /* Ïª®ÌÖåÏù¥ÎÑàÎ•º ÏôÑÏ†ÑÌûà Ïà®ÍπÄ */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Loading bar */
        .loading-bar {
            width: 0%;
            height: 5px;
            background-color: #3498db;
            margin: 20px 0;
            border-radius: 3px;
            transition: width 2s ease;
        }
        /* Large text for Yes/No answer */
        #answer {
            font-size: 100px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease, color 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Î∂ÄÎìúÎü¨Ïö¥ Í∑∏Î¶ºÏûê */
        }
        #answer.show {
            opacity: 1;
            transform: scale(1);
        }
        #answer.yes {
            color: #28a745; /* Ï¥àÎ°ùÏÉâ */
            text-shadow: 0 0 20px rgba(40, 167, 69, 0.6); /* Ï¥àÎ°ùÏÉâ Í∑∏Î¶ºÏûê */
        }
        #answer.no {
            color: #dc3545; /* Îπ®Í∞ÑÏÉâ */
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.6); /* Îπ®Í∞ÑÏÉâ Í∑∏Î¶ºÏûê */
        }
        /* Retry button styling */
        #retryButton {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #retryButton:hover {
            background-color: #555;
        }
        /* Background fade effect */
        body {
            background: url('back1.png') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.3s ease;
        }
        
        .dark-mode {
            background-color: #121212 !important;
        }
        
        .dark-mode body {
            background-color: #121212 !important;
        }
        
        /* Language Selector */
        .language-selector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-selector select {
            padding: 16px 24px;
            border: 2px solid #333;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .language-selector select:hover {
            border-color: #889eff;
            box-shadow: 0 2px 8px rgba(136, 158, 255, 0.3);
        }
        
        .dark-mode .language-selector select {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        
        .dark-mode .language-selector select:hover {
            border-color: #a8edea;
            box-shadow: 0 2px 8px rgba(168, 237, 234, 0.3);
        }
        
        /* Dark mode styles for thinking text and container */
        .dark-mode .container {
            background: rgba(30, 30, 30, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .dark-mode #thinkingText {
            color: #ffffff;
        }
        
        .dark-mode .loading-bar {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="index.html" data-en="Home" data-kr="Ìôà">Home</a>
            <a href="trash.html" data-en="Trash Name Generator" data-kr="Ïì∞Î†àÍ∏∞ Ïù¥Î¶Ñ ÏÉùÏÑ±Í∏∞">Trash Name Generator</a>
            <a href="fact.html" data-en="Did you know?" data-kr="ÏïåÍ≥† Í≥ÑÏÖ®ÎÇòÏöî?">Did you know?</a>
            <a href="yesno.html" data-en="Yes or No" data-kr="Ïòà ÎòêÎäî ÏïÑÎãàÏò§">Yes or No</a>
        </div>
        <a href="#" id="darkModeToggle" data-en="üåô Dark Mode" data-kr="üåô Îã§ÌÅ¨ Î™®Îìú">üåô Dark Mode</a>
    </div>

    <div class="container" id="container">
        <div id="loadingBar" class="loading-bar" style="display: none;"></div>
        <div id="thinkingText" style="font-size: 18px; margin-top: 20px;"></div>
    </div>

    <div id="answer" style="text-align: center;"></div>
    <button id="retryButton" onclick="displayAnswer()" data-en="Re?" data-kr="Îã§Ïãú?">Re?</button>

    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="kr">ÌïúÍµ≠Ïñ¥</option>
        </select>
    </div>

    <script>
        // Check local storage for dark mode setting
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.body.style.backgroundImage = "url('back2.png')";
        }

        // Toggle dark mode
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            const darkModeEnabled = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
            
            // Change background based on mode
            if (darkModeEnabled) {
                document.body.style.backgroundImage = "url('back2.png')";
            } else {
                document.body.style.backgroundImage = "url('back1.png')";
            }
            
            // Update button text based on current language
            const currentLanguage = document.getElementById('languageSelect').value;
            if (darkModeEnabled) {
                this.innerHTML = currentLanguage === 'kr' ? 'üåï ÎùºÏù¥Ìä∏ Î™®Îìú' : 'üåï Light Mode';
            } else {
                this.innerHTML = currentLanguage === 'kr' ? 'üåô Îã§ÌÅ¨ Î™®Îìú' : 'üåô Dark Mode';
            }
        });

        // Function to fetch Yes/No answer and image from API
        async function fetchYesNoAnswer() {
            const response = await fetch('https://yesno.wtf/api');
            const data = await response.json();
            return data;
        }

        // Function to preload an image
        async function preloadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(url);
            });
        }

        // Function to display answer after loading
        async function displayAnswer() {
            const containerElement = document.getElementById('container');
            const answerElement = document.getElementById('answer');
            const thinkingTextElement = document.getElementById('thinkingText');
            const loadingBar = document.getElementById('loadingBar');
            const retryButton = document.getElementById('retryButton');

            // Reset background and content
            // Set background based on current mode
            const isDarkMode = document.body.classList.contains('dark-mode');
            if (isDarkMode) {
                document.body.style.backgroundImage = "url('back2.png')";
            } else {
                document.body.style.backgroundImage = "url('back1.png')";
            }
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            answerElement.classList.remove('show', 'yes', 'no');
            answerElement.textContent = '';
            containerElement.style.display = 'block'; // Ïª®ÌÖåÏù¥ÎÑà Îã§Ïãú ÌëúÏãú
            thinkingTextElement.textContent = '';
            loadingBar.style.width = '0%';
            loadingBar.style.display = 'block';
            retryButton.style.display = 'none';

            // Display "thinking..." message
            const currentLanguage = document.getElementById('languageSelect').value;
            const thinkingText = currentLanguage === 'kr' ? "ÏÉùÍ∞Å Ï§ë..." : "Thinking...";
            thinkingTextElement.textContent = thinkingText;

            // Animate loading bar
            setTimeout(() => {
                loadingBar.style.width = '100%';
            }, 100);

            // Fetch the answer and preload the image
            setTimeout(async () => {
                const data = await fetchYesNoAnswer();
                const answer = data.answer;
                const image = await preloadImage(data.image); // Preload the image

                // Hide loading bar and thinking text
                loadingBar.style.display = 'none';
                thinkingTextElement.textContent = '';
                containerElement.style.display = 'none'; // Ïª®ÌÖåÏù¥ÎÑàÎ•º Ï¶âÏãú Ïà®ÍπÄ

                // Display the answer with animation
                let displayAnswer = answer;
                if (currentLanguage === 'kr') {
                    displayAnswer = answer === 'yes' ? 'Ïòà' : 'ÏïÑÎãàÏöî';
                }
                answerElement.textContent = displayAnswer.toUpperCase();
                answerElement.classList.add('show', answer === 'yes' ? 'yes' : 'no');

                // Set background image with fade effect
                document.body.style.backgroundImage = `url(${image})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';

                // Show retry button
                retryButton.style.display = 'block';
            }, 2000); // Wait 2 seconds before showing the answer
        }

        // Language change function
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            localStorage.setItem('language', language);
            
            // Update all elements with data attributes
            const elements = document.querySelectorAll('[data-en][data-kr]');
            elements.forEach(element => {
                if (language === 'kr') {
                    element.innerHTML = element.getAttribute('data-kr');
                } else {
                    element.innerHTML = element.getAttribute('data-en');
                }
            });
            
            // Update dark mode toggle button text
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = document.body.classList.contains('dark-mode');
            if (isDarkMode) {
                darkModeToggle.innerHTML = language === 'kr' ? 'üåï ÎùºÏù¥Ìä∏ Î™®Îìú' : 'üåï Light Mode';
            } else {
                darkModeToggle.innerHTML = language === 'kr' ? 'üåô Îã§ÌÅ¨ Î™®Îìú' : 'üåô Dark Mode';
            }
        }

        // Load saved language preference
        const savedLanguage = localStorage.getItem('language') || 'en';
        document.getElementById('languageSelect').value = savedLanguage;
        changeLanguage();

        // Call the function to display the answer when the page loads
        window.onload = displayAnswer;
    </script>
</body>
</html>
